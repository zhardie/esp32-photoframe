name: Build Firmware

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        board: [waveshare_photopainter_73, seeedstudio_xiao_ee02]
      fail-fast: false
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Extract version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        else
          VERSION=$(python3 scripts/get_version.py --type dev)
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build webapp
      run: |
        cd webapp
        npm ci
        npm run build
    
    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: release-v6.0
        target: esp32s3
        command: |
          idf.py -DSDKCONFIG_DEFAULTS="sdkconfig.defaults;sdkconfig.defaults.${{ matrix.board }}" \
                 -DFIRMWARE_VERSION='${{ steps.version.outputs.version }}' build
    
    - name: Prepare firmware artifacts
      run: |
        mkdir -p firmware
        # Create flash_download_tool config
        cat > firmware/download.conf << EOF
        0x0 firmware/bootloader.bin
        0x8000 firmware/partition-table.bin
        0x20000 firmware/esp32-photoframe.bin
        EOF

        # Copy binaries from build directory
        cp build/bootloader/bootloader.bin firmware/
        cp build/partition_table/partition-table.bin firmware/

        # Copy OTA binary with board name for release
        cp build/esp32-photoframe.bin firmware/esp32-photoframe-${{ matrix.board }}.bin
    
    - name: Install esptool
      run: pip install esptool
    
    - name: Create merged firmware
      run: |
        esptool --chip esp32s3 merge-bin -o firmware/photoframe-firmware-${{ matrix.board }}-merged.bin \
          --flash-mode dio --flash-freq 80m --flash-size 16MB \
          0x0 firmware/bootloader.bin \
          0x8000 firmware/partition-table.bin \
          0x20000 firmware/esp32-photoframe-${{ matrix.board }}.bin
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: photoframe-firmware-${{ matrix.board }}
        path: firmware/
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          firmware/photoframe-firmware-*-merged.bin
          firmware/esp32-photoframe-*.bin
          firmware/esp32-photoframe.bin
          firmware/bootloader.bin
          firmware/partition-table.bin
          firmware/download.conf
        body: |
          ## ðŸŽ‰ What's New

          ## ðŸ”§ Improvements

          ## Installation
          ### ðŸŒ Web Flasher (Easiest)

          Flash directly from your browser (Chrome/Edge/Opera required):
          **[https://aitjcize.github.io/esp32-photoframe/#flash](https://aitjcize.github.io/esp32-photoframe/)**

          ### ðŸ“¦ Manually
          Choose the appropriate merged binary for your board:
          - `photoframe-firmware-waveshare_photopainter_73-merged.bin`: For Waveshare 7.3" 7-color e-paper
          - `photoframe-firmware-seeedstudio_xiao_ee02-merged.bin`: For Seeed XIAO EE02

          ```bash
          esptool.py --chip esp32s3 --port /dev/ttyUSB0 --baud 921600 write_flash 0x0 photoframe-firmware-[board]-merged.bin
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all firmware artifacts
      uses: actions/download-artifact@v4
      with:
        path: firmware-artifacts
        pattern: photoframe-firmware-*
        merge-multiple: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build demo webapp
      run: |
        cd webapp
        npm ci
        npm run build:demo
    
    - name: Copy firmware and generate manifests
      run: |
        # Create demo directory if it doesn't exist
        mkdir -p demo
        
        # Copy sample image for demo page
        cp .img/sample.jpg demo/
        
        # Find latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
        
        BOARDS="waveshare_photopainter_73 seeedstudio_xiao_ee02"
        
        for board in $BOARDS; do
          mkdir -p "demo/$board"
          
          # Dev firmware from this build
          cp "firmware-artifacts/photoframe-firmware-$board-merged.bin" "demo/$board/photoframe-firmware-$board-dev.bin"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For releases: use this build as stable
            cp "demo/$board/photoframe-firmware-$board-dev.bin" "demo/$board/photoframe-firmware-$board-merged.bin"
          else
            # For main branch: download latest stable release firmware
            echo "Downloading stable release ${LATEST_TAG} firmware for $board..."
            RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/${LATEST_TAG}/photoframe-firmware-$board-merged.bin"
            
            if curl -L -f -o "demo/$board/photoframe-firmware-$board-merged.bin" "${RELEASE_URL}"; then
              echo "Successfully downloaded stable firmware ${LATEST_TAG} for $board"
            elif [[ "$board" == "waveshare_photopainter_73" ]] && curl -L -f -o "demo/$board/photoframe-firmware-$board-merged.bin" "https://github.com/${{ github.repository }}/releases/download/${LATEST_TAG}/photoframe-firmware-merged.bin"; then
              echo "Successfully downloaded legacy stable firmware for $board"
            else
              echo "Warning: Could not download stable firmware for $board, using dev build as fallback"
              cp "demo/$board/photoframe-firmware-$board-dev.bin" "demo/$board/photoframe-firmware-$board-merged.bin"
            fi
          fi
          
          # Generate manifests for this board
          python3 scripts/generate_manifests.py --no-copy --dev --demo-dir "demo/$board" --board "$board"
        done
        
        # Link a default manifest at the root of demo for backward compatibility or default view
        cp demo/waveshare_photopainter_73/manifest.json demo/
        cp demo/waveshare_photopainter_73/manifest-dev.json demo/
        # Also need a way for the webflasher to discover these. 
        # For now, we'll keep the structure organized by board subdirs.
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: demo
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
