name: Build Firmware

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Extract version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # For tag builds, extract tag name directly
          VERSION="${GITHUB_REF#refs/tags/}"
        else
          # For non-tag builds, use centralized version script
          VERSION=$(python3 scripts/get_version.py --type dev)
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"
    
    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: release-v6.0
        target: esp32s3
        command: idf.py -DFIRMWARE_VERSION='${{ steps.version.outputs.version }}' build
    
    - name: Prepare firmware artifacts
      run: |
        mkdir -p firmware
        cp build/esp32-photoframe.bin firmware/
        cp build/bootloader/bootloader.bin firmware/
        cp build/partition_table/partition-table.bin firmware/
        
        # Create flash_download_tool config
        cat > firmware/download.conf << EOF
        0x0 firmware/bootloader.bin
        0x8000 firmware/partition-table.bin
        0x20000 firmware/esp32-photoframe.bin
        EOF
    
    - name: Install esptool
      run: pip install esptool
    
    - name: Create merged firmware
      run: |
        esptool.py --chip esp32s3 merge_bin -o firmware/photoframe-firmware-merged.bin \
          --flash_mode dio --flash_freq 80m --flash_size 16MB \
          0x0 firmware/bootloader.bin \
          0x8000 firmware/partition-table.bin \
          0x20000 firmware/esp32-photoframe.bin
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: photoframe-firmware
        path: firmware/
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          firmware/photoframe-firmware-merged.bin
          firmware/esp32-photoframe.bin
          firmware/bootloader.bin
          firmware/partition-table.bin
          firmware/FLASH.txt
        body: |
          ## ðŸŽ‰ What's New

          ## ðŸ”§ Improvements

          ## Installation
          ### ðŸŒ Web Flasher (Easiest)

          Flash directly from your browser (Chrome/Edge/Opera required):
          **[https://aitjcize.github.io/esp32-photoframe/](https://aitjcize.github.io/esp32-photoframe/)**

          ### ðŸ“¦ Manually
          `photoframe-firmware-merged.bin` - Single file containing bootloader, partition table, and application
          ```bash
          esptool.py --chip esp32s3 --port /dev/ttyUSB0 --baud 921600 write_flash 0x0 photoframe-firmware-merged.bin
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history and tags for version detection
    
    - name: Download firmware artifacts
      uses: actions/download-artifact@v4
      with:
        name: photoframe-firmware
        path: firmware
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build demo webapp
      run: |
        cd webapp
        npm ci
        npm run build:demo
    
    - name: Copy firmware and generate manifests
      run: |
        # Create demo directory if it doesn't exist
        mkdir -p demo
        
        # Copy sample image for demo page
        cp .img/sample.jpg demo/
        
        # Copy firmware files
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # For releases: copy as both stable and dev firmware
          cp firmware/photoframe-firmware-merged.bin demo/photoframe-firmware-merged.bin
          cp firmware/photoframe-firmware-merged.bin demo/photoframe-firmware-dev.bin
        else
          # For main branch: copy dev firmware
          cp firmware/photoframe-firmware-merged.bin demo/photoframe-firmware-dev.bin
          
          # Download latest stable release firmware from GitHub
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
          echo "Downloading stable release ${LATEST_TAG} firmware..."
          
          # Try to download from GitHub releases
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/${LATEST_TAG}/photoframe-firmware-merged.bin"
          if curl -L -f -o demo/photoframe-firmware-merged.bin "${RELEASE_URL}"; then
            echo "Successfully downloaded stable firmware ${LATEST_TAG}"
          else
            echo "Warning: Could not download stable firmware, using dev build as fallback"
            cp firmware/photoframe-firmware-merged.bin demo/photoframe-firmware-merged.bin
          fi
        fi
        
        # Always generate both stable and dev manifests
        python3 scripts/generate_manifests.py --no-copy --dev --demo-dir demo
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: demo
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
